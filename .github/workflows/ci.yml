name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  pages: write
  id-token: write
  contents: write

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache yarn dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install

      - name: Archive dependency artifacts
        uses: actions/upload-artifact@v2
        with:
          name: node-modules
          path: node_modules

  test-smartcontract:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Download dependency artifacts
        uses: actions/download-artifact@v2
        with:
          name: node-modules

      - name: Build
        run: yarn backend test

  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Download dependency artifacts
        uses: actions/download-artifact@v2
        with:
          name: node-modules

      - name: Build
        run: yarn frontend build
        env:
          NEXT_PUBLIC_APP_ICON: ${{ secrets.NEXT_PUBLIC_APP_ICON }}
          NEXT_PUBLIC_WALLET_URL: ${{ secrets.NEXT_PUBLIC_WALLET_URL }}
          NEXT_PUBLIC_RPC_URL: ${{ secrets.NEXT_PUBLIC_RPC_URL }}
          DEFENDER_API_KEY: ${{ secrets.DEFENDER_API_KEY }}
          DEFENDER_SECRET_KEY: ${{ secrets.DEFENDER_SECRET_KEY }}

      - name: Upload Pages Artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./pkgs/frontend/.next

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages-url
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: github-pages
          path: ./pkgs/frontend/.next
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
